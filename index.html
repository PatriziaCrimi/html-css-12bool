<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Arkanoid</title>
    <link rel="stylesheet" href="12bool.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <div class="col-12">
          <div class="col-4">
            <div id="current-score">
              <p>Current score: <span>1.430</span></p>
            </div>
          </div>
          <div class="col-4">
            <div id="logo-header">
              <img src="img/logo_black.jpg" alt="Arkanoid logo">
            </div>
            <div id="high-score">
              <h2>High score</h2>
              <p>50.000</p>
            </div>
          </div>
          <div class="col-2">
            <div id="level">
              <p>Level: <span>3</span></p>
            </div>
          </div>
          <div class="col-2">
            <div id="version">
              <p>ver. 12.bool</p>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Main -->
    <main>
      <!-- Main - Section - Bricks Wall -->
      <!-- inizio Empty Top -->
      <div class="container">
        <div class="col-offset-1 col-10">
          <div class="h-tube">
            <img src="img/h_tube.jpg" alt="Horizontal grey wall">
            <img src="img/h_tube.jpg" alt="Horizontal grey wall">
          </div>
        </div>
        <div class="col-1">
        </div>
      </div>
      <div class="container">
        <div class="col-1">
          <div class="v-tube-left knot">
          </div>
        </div>
        <div class="col-offset-10 col-1">
          <div class="v-tube-right knot">
          </div>
        </div>
      </div>
      <!-- fine Empty Top -->
      <!-- Grey bricks -->
      <div class="container">
        <div class="col-1">
          <div class="v-tube-left small"></div>
        </div>
        <div class="col-1">
          <div class="grey bricks"></div>
        </div>
        <div class="col-1">
          <div class="grey bricks"></div>
        </div>
        <div class="col-1">
          <div class="grey bricks"></div>
        </div>
        <div class="col-1">
          <div class="grey bricks"></div>
        </div>
        <div class="col-1">
          <div class="grey bricks"></div>
        </div>
        <div class="col-1">
          <div class="grey bricks"></div>
        </div>
        <div class="col-1">
          <div class="grey bricks"></div>
        </div>
        <div class="col-1">
          <div class="grey bricks"></div>
        </div>
        <div class="col-1">
          <div class="grey bricks"></div>
        </div>
        <div class="col-1">
          <div class="grey bricks"></div>
        </div>
        <div class="col-1">
          <div class="v-tube-right small"></div>
        </div>
      </div>
      <!-- Red bricks -->
      <div class="container">
        <div class="col-1">
          <div class="v-tube-left small"></div>
        </div>
        <div class="col-1">
          <div class="red bricks"></div>
        </div>
        <div class="col-1">
          <div class="red bricks"></div>
        </div>
        <div class="col-1">
          <div class="red bricks"></div>
        </div>
        <div class="col-1">
          <div class="red bricks"></div>
        </div>
        <div class="col-1">
          <div class="red bricks"></div>
        </div>
        <div class="col-1">
          <div class="red bricks"></div>
        </div>
        <div class="col-1">
          <div class="red bricks"></div>
        </div>
        <div class="col-1">
          <div class="red bricks"></div>
        </div>
        <div class="col-1">
          <div class="red bricks"></div>
        </div>
        <div class="col-1">
          <div class="red bricks"></div>
        </div>
        <div class="col-1">
          <div class="v-tube-right small"></div>
        </div>
      </div>
      <!-- Yellow bricks -->
      <div class="container">
        <div class="col-1">
          <div class="v-tube-left small"></div>
        </div>
        <div class="col-1">
          <div class="yellow bricks"></div>
        </div>
        <div class="col-1">
          <div class="yellow bricks"></div>
        </div>
        <div class="col-1">
          <div class="yellow bricks"></div>
        </div>
        <div class="col-1">
          <div class="yellow bricks"></div>
        </div>
        <div class="col-1">
          <div class="yellow bricks"></div>
        </div>
        <div class="col-1">
          <div class="yellow bricks"></div>
        </div>
        <div class="col-1">
          <div class="yellow bricks"></div>
        </div>
        <div class="col-1">
          <div class="yellow bricks"></div>
        </div>
        <div class="col-1">
          <div class="yellow bricks"></div>
        </div>
        <div class="col-1">
          <div class="yellow bricks"></div>
        </div>
        <div class="col-1">
          <div class="v-tube-right small"></div>
        </div>
      </div>
      <!-- Blue bricks -->
      <div class="container">
        <div class="col-1">
          <div class="v-tube-left small"></div>
        </div>
        <div class="col-1">
          <div class="blue bricks"></div>
        </div>
        <div class="col-1">
          <div class="blue bricks"></div>
        </div>
        <div class="col-1">
          <div class="blue bricks"></div>
        </div>
        <div class="col-1">
          <div class="blue bricks"></div>
        </div>
        <div class="col-1">
          <div class="blue bricks"></div>
        </div>
        <div class="col-offset-1 col-1">
          <div class="blue bricks"></div>
        </div>
        <div class="col-1">
          <div class="blue bricks"></div>
        </div>
        <div class="col-1">
          <div class="blue bricks"></div>
        </div>
        <div class="col-1">
          <div class="blue bricks"></div>
        </div>
        <div class="col-1">
          <div class="v-tube-right small"></div>
        </div>
      </div>
      <!-- Pink bricks -->
      <div class="container">
        <div class="col-1">
          <div class="v-tube-left small"></div>
        </div>
        <div class="col-1">
          <div class="pink bricks "></div>
        </div>
        <div class="col-1">
          <div class="pink bricks "></div>
        </div>
        <div class="col-1">
          <div class="pink bricks "></div>
        </div>
        <div class="col-1">
          <div class="pink bricks "></div>
        </div>
        <div class="col-1">
          <div class="pink bricks "></div>
        </div>
        <div class="col-offset-2 col-1">
          <div class="pink bricks "></div>
        </div>
        <div class="col-1">
          <div class="pink bricks "></div>
        </div>
        <div class="col-1">
          <div class="pink bricks "></div>
        </div>
        <div class="col-1">
          <div class="v-tube-right small"></div>
        </div>
      </div>
      <!-- Green bricks -->
      <div class="container">
        <div class="col-1">
          <div class="v-tube-left small"></div>
        </div>
        <div class="col-1">
          <div class="green bricks "></div>
        </div>
        <div class="col-offset-1 col-1">
          <div class="green bricks "></div>
        </div>
        <div class="col-1">
          <div class="green bricks "></div>
        </div>
        <div class="col-1">
          <div class="green bricks "></div>
        </div>
        <div class="col-offset-3 col-1">
          <div class="green bricks "></div>
        </div>
        <div class="col-1">
          <div class="green bricks "></div>
        </div>
        <div class="col-1">
          <div class="v-tube-right small"></div>
        </div>
      </div>
      <!-- Main - Section - Bottom -->
      <div class="container">
        <div class="col-1">
          <div class="v-tube-left knot "></div>
        </div>
        <div class="col-offset-10 col-1">
          <div class="v-tube-right knot "></div>
        </div>
      </div>
      <div class="container">
        <div class="col-1">
          <div class="v-tube-left "></div>
        </div>
        <!-- inizio Ball -->
        <div class="col-offset-7 col-1">
          <div class="ball-row ">
            <div id="ball"></div>
          </div>
        </div>
        <!-- fine Ball -->
        <div class="col-offset-2 col-1">
          <div class="v-tube-right "></div>
        </div>
      </div>
      <div class="container">
        <div class="col-1">
          <div class="v-tube-left knot"></div>
        </div>
        <!-- inizio Paddle -->
        <div class="col-offset-3 col-1">
          <div class="paddle-row">
            <div id="paddle">
              <div class="paddle-red left">
              </div>
              <div class="grey-body">
              </div>
              <div class="paddle-red right">
              </div>
            </div>
          </div>
        </div>
        <!-- fine Paddle -->
        <div class="col-offset-6 col-1">
          <div class="v-tube-right knot "></div>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="col-12">
          <div class="col-offset-1 col-3">
            <div id="player">
              <p>Player: <span>Patrizia</span></p>
            </div>
          </div>
          <div class="col-offset-3 col-4">
            <div id="logo-footer">
              <img src="img/logo_black.jpg" alt="Arkanoid logo small">
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
