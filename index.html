<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Arkanoid</title>
    <link rel="stylesheet" href="12bool.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <div class="col-offset-4 col-4">
          <img src="img/logo_black.jpg" alt="Arkanoid logo">
        </div>
      </div>
      <div class="container">
        <div class="col-offset-4 col-4">
          <h2>High score</h2>
        </div>
      </div>
      <div class="container">
        <div class="col-4">
          <p>Current score: <span>1.430</span></p>
        </div>
        <div class="col-4">
          <p>50.000</p>
        </div>
      </div>
    </header>
    <!-- Main -->
    <main id="wall">
      <div class="container">
        PROVA
      </div>

    </main>
    <!-- Footer -->
    <footer>
      <div class="player container">
        <div class="col-offset-1 col-2">
          <p>Player: <span>Patrizia</span></p>
        </div>
      </div>
      <div class="logo container">
        <div class=" col-offset-9 col-2 col-1">
          <img src="img/logo_black.jpg" alt="Arkanoid logo small">
        </div>
      </div>
    </footer>
  </body>
</html>
