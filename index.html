<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Arkanoid</title>
    <link rel="stylesheet" href="12bool.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <div class="col-offset-4 col-4">
          <img src="img/logo_black.jpg" alt="Arkanoid logo">
        </div>
        <div class="col-offset-2 col-2">
          <p>ver. Bool-Demo</p>
        </div>
      </div>
      <div class="container">
        <div class="col-offset-4 col-4">
          <h2>High score</h2>
        </div>
      </div>
      <div class="container">
        <div class="col-4">
          <p>Current score: <span>1.430</span></p>
        </div>
        <div class="high-score-number col-4">
          <p>50.000</p>
        </div>
        <div class="col-4">
          <p>Level: <span>3</span></p>
        </div>
      </div>
    </header>
    <!-- Main -->
    <main>
      <!-- Main - Section - Bricks Wall -->
      <div class="container">
        <div class="col-offset-1 col-10">
          <div class="h-tube">
            <img src="img/h_grey_tube.jpg" alt="Horizontal grey wall">
            <img src="img/h_grey_tube.jpg" alt="Horizontal grey wall">
          </div>
        </div>
        <div class="col-1">
        </div>
      </div>
      <div class="container">
        <div class="v-tube-left knot col-1">
        </div>
        <div class="v-tube-right knot col-offset-10 col-1">
        </div>
      </div>
      <!-- Grey bricks -->
      <div class="container">
        <div class="v-tube-left small col-1">
        </div>
        <div class="grey bricks col-1">
        </div>
        <div class="grey bricks col-1">
        </div>
        <div class="grey bricks col-1">
        </div>
        <div class="grey bricks col-1">
        </div>
        <div class="grey bricks col-1">
        </div>
        <div class="grey bricks col-1">
        </div>
        <div class="grey bricks col-1">
        </div>
        <div class="grey bricks col-1">
        </div>
        <div class="grey bricks col-1">
        </div>
        <div class="grey bricks col-1">
        </div>
        <div class="v-tube-right small col-1">
        </div>
      </div>
      <!-- Red bricks -->
      <div class="container">
        <div class="v-tube-left small col-1">
        </div>
        <div class="red bricks col-1">
        </div>
        <div class="red bricks col-1">
        </div>
        <div class="red bricks col-1">
        </div>
        <div class="red bricks col-1">
        </div>
        <div class="red bricks col-1">
        </div>
        <div class="red bricks col-1">
        </div>
        <div class="red bricks col-1">
        </div>
        <div class="red bricks col-1">
        </div>
        <div class="red bricks col-1">
        </div>
        <div class="red bricks col-1">
        </div>
        <div class="v-tube-right small col-1">
        </div>
      </div>
      <!-- Yellow bricks -->
      <div class="container">
        <div class="v-tube-left small col-1">
        </div>
        <div class="yellow bricks col-1">
        </div>
        <div class="yellow bricks col-1">
        </div>
        <div class="yellow bricks col-1">
        </div>
        <div class="yellow bricks col-1">
        </div>
        <div class="yellow bricks col-1">
        </div>
        <div class="yellow bricks col-1">
        </div>
        <div class="yellow bricks col-1">
        </div>
        <div class="yellow bricks col-1">
        </div>
        <div class="yellow bricks col-1">
        </div>
        <div class="yellow bricks col-1">
        </div>
        <div class="v-tube-right small col-1">
        </div>
      </div>
      <!-- Blue bricks -->
      <div class="container">
        <div class="v-tube-left small col-1">
        </div>
        <div class="blue bricks col-1">
        </div>
        <div class="blue bricks col-1">
        </div>
        <div class="blue bricks col-1">
        </div>
        <div class="blue bricks col-1">
        </div>
        <div class="blue bricks col-1">
        </div>
        <div class="blue bricks col-offset-1 col-1">
        </div>
        <div class="blue bricks col-1">
        </div>
        <div class="blue bricks col-1">
        </div>
        <div class="blue bricks col-1">
        </div>
        <div class="v-tube-right small col-1">
        </div>
      </div>
      <!-- Pink bricks -->
      <div class="container">
        <div class="v-tube-left small col-1">
        </div>
        <div class="pink bricks col-1">
        </div>
        <div class="pink bricks col-1">
        </div>
        <div class="pink bricks col-1">
        </div>
        <div class="pink bricks col-1">
        </div>
        <div class="pink bricks col-1">
        </div>
        <div class="pink bricks col-offset-2 col-1">
        </div>
        <div class="pink bricks col-1">
        </div>
        <div class="pink bricks col-1">
        </div>
        <div class="v-tube-right small col-1">
        </div>
      </div>
      <!-- Green bricks -->
      <div class="container">
        <div class="v-tube-left small col-1">
        </div>
        <div class="green bricks col-1">
        </div>
        <div class="green bricks col-offset-1 col-1">
        </div>
        <div class="green bricks col-1">
        </div>
        <div class="green bricks col-1">
        </div>
        <div class="green bricks col-offset-3 col-1">
        </div>
        <div class="green bricks col-1">
        </div>
        <div class="v-tube-right small col-1">
        </div>
      </div>
      <!-- Main - Section - Bottom -->
      <div class="container">
        <div class="v-tube-left knot col-1">
        </div>
        <div class="v-tube-right knot col-offset-10 col-1">
        </div>
      </div>
      <div class="container">
        <div class="v-tube-left col-1">
        </div>
        <!-- inizio Ball -->
        <div class="ball-row col-offset-7 col-1">
          <div id="ball">
          </div>
        </div>
        <!-- fine Ball -->
        <div class="v-tube-right col-offset-2 col-1">
        </div>
      </div>
      <div class="container">
        <div class="v-tube-left knot col-1">
        </div>
        <!-- inizio Paddles -->
        <div class="paddles-row col-offset-3 col-1">
          <div id="paddle">
            <div class="paddle-red left">
            </div>
            <div class="grey-body">
            </div>
            <div class="paddle-red right">
            </div>
          </div>
        </div>
        <!-- fine Paddles -->
        <div class="v-tube-right knot col-offset-6 col-1">
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer>
      <div class="player container">
        <div class="col-offset-5 col-2">
          <p>Player: <span>Patrizia</span></p>
        </div>
      </div>
      <div class="container">
        <div class="col-offset-10 col-2">
          <img src="img/logo_black.jpg" alt="Arkanoid logo small">
        </div>
      </div>
    </footer>
  </body>
</html>
